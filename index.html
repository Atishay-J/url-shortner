<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortner</title>
  </head>
  <body>
    <div id="container">
      <div id="input_cont">
        <input id="url_input" type="url" placeholder="Enter Long Url" />
        <button id="submit" onclick="shorten()">Shorten</button>
      </div>
      <div id="output_cont">
        <h3 id="heading">The Url you've Shorted</h3>
        <div id="output_box">
          <ul id="ul"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
